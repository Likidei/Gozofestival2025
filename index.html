<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gozo Festival 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="icon" href="/favicon.png" type="image/png"> </head>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/images/oGozo-logo.png" alt="Gozo Festival">
        </div>

        <button class="avisame-button" id="avisameBtn">
            <img src="./assets/images/campana_icon.svg" alt="Campana">
            Avísame
        </button>

    </header>

    <section class="hero">
        <div class="hero-izquierda">
            <!-- <img src="/assets/images/circleElement.svg" alt="Fondo del héroe"> -->
            <div class="hero-text-container">
                <h1>Próximamente</h1>
                <p class="ciclo">CICLO DE CONCIERTOS INTERNACIONALES EN GALICIA</p>
                <button class="mercar-entrada">MERCAR ENTRADA</button>
            </div>
            <div class="hero-content">
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="dias"></span>
                        <p>Días</p>
                    </div>
                    <img src="./assets/images/separator.svg" alt="Separador">
                    <div class="countdown-item">
                        <span id="horas"></span>
                        <p>Horas</p>
                    </div><img src="./assets/images/separator.svg" alt="Separador">
                    <div class="countdown-item">
                        <span id="minutos"></span>
                        <p>Minutos</p>
                    </div><img src="./assets/images/separator.svg" alt="Separador">
                    <div class="countdown-item">
                        <span id="segundos"></span>
                        <p>Segundos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-derecha">
            <img src="./assets/images/david-guetta.jpg" alt="David Guetta en Gozo Festival">
        </div>
    </section>

    <div id="avisameModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Introduce tu email aquí</p>
            <input type="email" placeholder="Tu correo electrónico">
            <label>
                <input type="checkbox"> Ao subscribirte, aceptas as nosas <a href="#">políticas de privacidade</a>
            </label>
            <button class="avisame-submit">Avísame</button>
        </div>
    </div>

    <footer>
        <p>© COPYRIGHT 2023 © LIVE NATION ESPAÑA, S.A.U</p>
        <div class="social-icons">
            <a href="#"><img src="./assets/images/yt_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="./assets/images/fb_icon.svg" alt="Facebook"></a>
            <a href="#"><img src="./assets/images/ig_icon.svg" alt="Instagram"></a>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
